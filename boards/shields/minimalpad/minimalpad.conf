# Enable EC11 encoder
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Enable RGB underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=70

# Basic ZMK USB and BLE configuration
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y

# Increase transmit power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Use HCI transport instead of direct controller
# This bypasses the need for ticker_update
CONFIG_BT_HCI=y
CONFIG_BT_HCI_ACL_FLOW_CONTROL=y
CONFIG_BT_HCI_VS=y

# Improve modifier behavior
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y
CONFIG_ZMK_HID_SEPARATE_MOD_RELEASE_REPORT=y
