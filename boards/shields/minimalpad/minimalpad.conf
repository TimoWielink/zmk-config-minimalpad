# Enable EC11 encoder
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Enable RGB underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=70

# Enable USB
CONFIG_ZMK_USB=y

# Enable Bluetooth with specific fixes
CONFIG_ZMK_BLE=y
CONFIG_BT=y

# Bluetooth peripheral capability
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# Bluetooth controller settings
CONFIG_BT_CTLR=y
CONFIG_BT_LL_SW_SPLIT=y

# Bluetooth compatibility settings
CONFIG_BT_CTLR_PHY_2M=n
CONFIG_BT_CTLR_PHY_CODED=n
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

# Remove privacy feature that may cause issues
CONFIG_BT_CTLR_PRIVACY=n

