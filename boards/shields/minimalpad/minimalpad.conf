# Enable EC11 encoder
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Enable RGB underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=70

# Enable USB
CONFIG_ZMK_USB=y

# Enable Bluetooth with minimal settings - let ZMK handle the defaults
CONFIG_ZMK_BLE=y
CONFIG_BT=y

# Bluetooth profile settings
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# Disable Bluetooth controller completely to avoid ticker_update issues
# Nice!Nano has built-in controller so we don't need to configure it
CONFIG_BT_CTLR=n

# Bluetooth compatibility settings
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

