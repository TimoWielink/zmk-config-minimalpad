# Enable EC11 encoder
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Enable GPIO
CONFIG_GPIO=y

# Enable LED control
CONFIG_LED=y
CONFIG_LED_GPIO=y

# Enable macros
CONFIG_ZMK_MACRO=y

# Enable underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
# Use the STRIP config specific to the LEDs you're using
CONFIG_WS2812_STRIP=y

# Turn on RGB underglow when keyboard boots
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y

# Underglow toggling also controls external power
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y

# Default brightness (0-100)
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=70

# Enable behaviors
CONFIG_ZMK_BEHAVIORS=y 