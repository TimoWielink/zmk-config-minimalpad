# Enable EC11 encoder
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Enable GPIO and GPIO LED control for layer indication
CONFIG_GPIO=y
CONFIG_LED=y
CONFIG_LED_GPIO=y

# Enable RGB underglow (WS2812 LED strip)
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_WS2812_STRIP=n

# Power management configuration
CONFIG_PM=y
CONFIG_PM_DEVICE=y

# Turn on RGB underglow when keyboard boots
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=n

# Underglow toggling also controls external power
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n

# Default brightness (0-100)
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=70

# Enable display
CONFIG_ZMK_DISPLAY=n

# Enable sleep
CONFIG_ZMK_SLEEP=n

# Basic Bluetooth configuration
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_SETTINGS=y

# ZMK Bluetooth configuration
CONFIG_ZMK_BLE=y
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5
CONFIG_BT_CTLR=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_CTLR_PHY_2M=n

# Use RC oscillator for better compatibility
CONFIG_CLOCK_CONTROL_NRF_K32SRC_RC=y

# Battery monitoring
CONFIG_BT_BAS=y
CONFIG_ZMK_BATTERY_REPORTING=y

# Debug logging
CONFIG_ZMK_USB_LOGGING=y